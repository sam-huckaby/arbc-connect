<div class="padded-page-container">
    <!-- A header just doesn't feel necessary, since I don't use it on other pages -->

    <!-- Loading veil for the entire page -->
    <div class="fullscreen-loading-veil" *ngIf="isLoading$ | async">
        Loading...
    </div>

    <!-- Collection Components -->
    <div *ngIf="yourIllustrations$ | async as illustrations" class="bookshelf">
        <div class="slimline">
            <illustration-collection [entries]="illustrations" [caption]="'My Illustrations'"></illustration-collection>
        </div>
    </div>

    <p id="coming_soon_text">Custom collections coming soon!</p>
</div>
